<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/hbnb_logo_small.png" type="image/png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>California</h2>
						<ul>
							<li class="city">San Diego</li>
							<li class="city">Los Angeles</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Pool, Internet, Kitchen</h4>
				<ul class="popover">
					<li class="amenity">Pool</li>
					<li class="amenity">Internet</li>
					<li class="amenity">Kitchen</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		Holberton School
	</footer>
</body>
</html>
